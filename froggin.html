        textarea {

            border-radius: 6px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {

    </style>
</head>

        <h2>Froggin Translator</h2>

        <button onclick="translateToFroggin()">Translate to Froggin</button>

        function textToFroggin(text) {
            return text.split('').map(char => frogginMap[char] || char).join(' ');
        }
        
        function frogginToText(froggin) {
            let words = froggin.split(' ');
            let reversedMap = Object.fromEntries(Object.entries(frogginMap).map(([k, v]) => [v, k]));
            return words.map(code => reversedMap[code] || '?').join('').replace(/\|/g, ' ');
        }
        
        function translateToFroggin() {
            const text = document.getElementById('inputText').value;
            document.getElementById('frogginText').value = textToFroggin(text);
        }
        
        function translateToText() {
            const froggin = document.getElementById('frogginText').value;
            document.getElementById('inputText').value = frogginToText(froggin);
